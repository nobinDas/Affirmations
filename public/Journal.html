<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <style>
        body {
            font-family: Optima, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
		.container {
    		background-image: linear-gradient(45deg, #FFD4B6, #FFA07A);
    		padding: 20px;
    		border-radius: 8px;
    		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    		width: 400px;
		}

        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
            min-height: 200px; /* Set a minimum height */
        }
        input[type="submit"] {
            background-color: #FFA07A;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Journal Entry</h2>
    <form action="#" method="post">
        <textarea name="journalEntry" placeholder="Write your journal entry here..." required></textarea>
        <input type="submit" value="Save Entry">
    </form>
</div>

</body>
</html>
